<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.js">

</head>
<body>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm
    mt-lg-5 mt-2 p-3">
     <h1 class="text-center text-decoration-underline my-3">Mini mart</h1>
     <input type="text" class="form-control shadow-none
     form-control-sm my-2" id="inp">
     <button class="w-100 btn btn-outline-success my-2 btn-sm"
     onclick="addItems()">Submit</button>
    </div>
    <div class="container-fluid mx-auto col-lg-7 col-10 my-4 shadow-sm p-3" >
        <div id="show"></div>
    </div>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3 " >
        <button class="  btn btn-dark mx-2 my-2" onclick="addToFirst()">Add to the beginning</button>
        <button class="  btn btn-danger mx-2 my-2" onclick="deleteFirst()">Delete first</button>
        <button class=" btn btn-primary mx-2 my-2" onclick="deleteLast()">Delete last</button>
        <button class=" btn btn-dark mx-2 my-2" onclick="deleteAnyItem()">Delete any</button>
        <button class=" btn btn-dark mx-2 my-2" onclick="replaceAnItem()">Edit </button>
        <button class=" btn btn-dark mx-2 my-2" onclick="deleteAllItem()">Delete all</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
